<div class="container">

  <h1>Top 10 most popular tags</h1>

  <h3>Today</h3>
  <p>The following list consists of top 10 Instagram tags that are the most popular today.</p>

  <div class="row">
    <div class="col-4" ><b>Number</b></div>
    <div class="col-4" ><b>Tag</b></div>
    <div class="col-4" ><b>Quantity</b></div>
  </div>
  <div class="row" *ngFor="let entry of mapValues(); let i = index;">
      <div class="col-4" >{{i + 1}}</div>
      <div class="col-4" >#{{entry[0]}}</div>
      <div class="col-4">{{entry[1]}}</div>
  </div>
</div> <!-- /container -->
